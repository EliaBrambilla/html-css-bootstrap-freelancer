<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Start Bootstrap</title>
</head>
<body>
    <!-- Header -->
  <header>
    
    <div class="container h-100 d-flex align-items-center bg-dark">
      <nav class="navbar navbar-expand-md w-100 h-100">
        <div class="container-fluid text-uppercase">
          <a class="navbar-brand em-link text-white" href="#">Start Bootstrap</a>
          <button class="navbar-toggler btn-close-white sc-hamburger" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
              
              <li class="nav-item">
                <a class="nav-link text-white"  href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
  </header>
  <!-- /Header -->

  <!-- Jumbotron -->
  <div class="jumbotron text-light text-uppercase p-5 jt-btn">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col">
          <img class="avatar" src="./assets/img/avatar.svg" alt="avatar">
          <h1 class="mt-3">Start Bootstrap</h1>
        </div>
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="jt-star pb-4">
          <i class="text-white fa-solid fa-star"></i>
      </div>
        <div class="text"><h5>Graphic artist - Web Designer - Illustrator</h5></div>
      </div>
    </div>
  </div>
  <!-- /Jumbotron -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
